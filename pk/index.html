<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelea pokemon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
        <h2>Pelea pokemon</h2>
    </header>

    <div id="botones" class="botones">
        <div class="btnteams">
            <button id="btnteam1">Generar Team</button>
            <button id="dadoteam1">Tirar dados</button>
            <div id="dado1" class="dados"></div>
        </div>
        <button id="btnfight">Pelear</button>
        <div class="btnteams">
            <button id="btnteam2">Generar Team</button>
            <button id="dadoteam2">Tirar dados</button>
            <div id="dado2" class="dados"></div>
        </div>
    </div>
    <div id="pokemons" class="pokemons">
        <div id="team1" class="team">
            <table>
                <tr><td id="pk1"></td></tr>
                <tr><td id="pk2"></td></tr>
                <tr><td id="pk3"></td></tr>
            </table>
        </div>
        <h1>vs</h1>
        <div id="team2" class="team">
            <table>
                <tr><td id="pk4"></td></tr>
                <tr><td id="pk5"></td></tr>
                <tr><td id="pk6"></td></tr>
            </table>
        </div>
    </div>
</body>
</html>
<script src="js/fn.js"></script>
