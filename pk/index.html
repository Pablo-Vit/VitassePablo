<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <table>
                <tr>
                    <td id="pk1" class="tarjeta">
                        
                    </td>

                    <td id="pk3" class="tarjeta"></td>

            </table>
        </div>
        <div class="vs">

            <button id="btnfight">Pelear</button>
        </div>
        <div id="team2" class="team2">
            <table>
                <tr>
                    <td id="pk4" class="tarjeta"></td>
                </tr>

                    <td id="pk5" class="tarjeta"></td>

                <tr>
